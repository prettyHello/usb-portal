<VirtualHost *:80>
        ServerName certiup.local
        ServerAdmin webmaster@localhost
        DocumentRoot /vagrant/certiup/www

        <Directory /vagrant/certiup/www/>
                AllowOverride All
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/certiup.error.log
        CustomLog ${APACHE_LOG_DIR}/certiup.access.log combined
</VirtualHost>

